{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AnimStudio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'animation/style.css' %}">
</head>
<body>
<header>
    <h1>AnimStudio</h1>
    {% if user.is_authenticated %}
        <p>
            Вы вошли как {{ user.username }}
            | <a href="{% url 'logout' %}">Выйти</a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'login' %}">Войти</a>
        </p>
    {% endif %}
    <hr>
</header>

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
