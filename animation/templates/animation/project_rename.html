{% extends 'animation/base.html' %}

{% block title %}Переименовать {{ project.title }}{% endblock %}

{% block content %}
<h2>Переименовать проект</h2>

<p class="project-current-title">
    Текущее название: <strong>{{ project.title }}</strong>
</p>

<form method="post" class="project-rename-form">
    {% csrf_token %}
    <input type="hidden" name="project_id" value="{{ project.id }}">

    <label class="form-field">
        Новое название
        <input type="text"
               name="new_title"
               value="{{ project.title }}"
               maxlength="200"
               required>
    </label>

    {% if error %}
        <p class="form-error">{{ error }}</p>
    {% endif %}

    <div class="form-actions">
        <button type="submit" class="tool-button">Сохранить</button>
        <a class="project-action" href="{% url 'animation:project_list' %}">Отмена</a>
    </div>
</form>
{% endblock %}
